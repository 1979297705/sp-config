#zuul-dev.yml

spring:
  application:
    name: zuul
  cloud:
    config:
      override-none: true
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

      
zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
  #zuul开启重试 
  retryable: true
  
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
  
#其实已经是默认的值,需要修改才要写.里面只有MaxAutoRetries的值由0改为1  
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1      
  
  
  